<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Improved REST Client</title>
    <link rel="stylesheet" type="text/css" href="improved_style.css"/>
    <link rel="stylesheet" type="text/css" href="css/ui-lightness/jquery-ui-1.8.14.custom.css"/>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        // Help IE style HTML5. This makes me sad.
        // See http://remysharp.com/2009/01/07/html5-enabling-script/
        (function() {
            if (!/*@cc_on!@*/0)return;
            var e = "abbr,article,aside,audio,bb,canvas,datagrid,datalist,details,dialog,eventsource,figure,footer,header,mark,menu,meter,nav,output,progress,section,time,video".split(','),i = e.length;
            while (i--) {
                document.createElement(e[i])
            }
        })()
        //]]>
    </script>
    <script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="jquery.chili.min.js"></script>
    <script type="text/javascript" src="jquery.chili.recipes.js"></script>
    <script type="text/javascript" src="requester.js"></script>
</head>
<body>
<header>
    <div id="logo">
        <img src="images/postman.jpg" alt="POSTMAN"/>
        <span class="smallheadertext"> An HTTP client to test web services</span>
    </div>
</header>
<div id="main">
    <section id="request">
        <fieldset>
            <legend class="headerText"><img src="images/request.jpg" alt="REQUEST"/></legend>
            <div id="purl">
                <label for="url" class="labelText">URL</label>
                <span class="buttonLayout"><a href="javascript:void(0);" class="editTextButton"
                                              onclick="showParamsEditor('url')">Edit params</a></span>

                <p>
                    <input type="text" name="url" id="url" tabindex="1" class="inputText">
                </p>
            </div>

            <div id="url-ParamsEditor" class="paramsEditor">
                <h4>Edit Params</h4>
                <div id="url-ParamsFields" class="editorFields"></div>
                <div id="url-ParamsEditorActions">
                    <input type="button" id="cancelUrlParamsButton"
                           name="closeUrlParams"
                           value="Close"
                           placeholder="URL..."
                           onclick="closeParamsEditor('url')"/>
                </div>
            </div>

            <div id="methods">
                <label class="labelText">Method</label>

                <p>
                    <label class="labelvert" for="get"><input class="radio" type="radio" checked="" value="get"
                                                              name="method" id="get" tabindex="2"> GET</label>
                    <label class="labelvert" for="post"><input class="radio" type="radio" value="post" name="method"
                                                               id="post" tabindex="2"> POST</label>
                    <label class="labelvert" for="put"><input class="radio" type="radio" value="put" name="method" id="put"
                                                              tabindex="2"> PUT</label>
                    <label class="labelvert" for="delete"><input class="radio" type="radio" value="delete" name="method"
                                                                 id="delete" tabindex="2"> DELETE</label>
                    <label class="labelvert" for="head"><input class="radio" type="radio" value="head" name="method"
                                                               id="head" tabindex="2"> HEAD</label>
                    <label class="labelvert" for="options"><input class="radio" type="radio" value="options" name="method"
                                                                  id="options" tabindex="2"> OPTIONS</label>
                </p>
            </div>

            <div id="pheaders">
                <label for="headers" class="labelText">Headers</label>

                <div class="buttonLayout">
                    <a href="javascript:void(0);" class="editTextButton" onclick="showParamsEditor('headers')"
                       style="margin-left:5px">Edit headers</a>
                </div>
                <p>
                    <textarea name="headers" id="headers" tabindex="3" class="inputText"></textarea>
                </p>
            </div>

            <div id="headers-ParamsEditor" class="paramsEditor">
                <div id="headers-ParamsFields" class="editorFields"></div>
                <div id="headers-ParamsEditorActions">
                    <input type="button" id="cancelHeaderParamsButton" name="closeBodyParams" value="Close"
                           onclick="closeParamsEditor('headers')"/>
                </div>
            </div>

            <div id="data">
                <label for="body" class="labelText">Data</label>
            
                <div class="buttonLayout">
                    <a href="javascript:void(0);" class="editTextButton" onclick="showBodyParamsEditor()"
                       id="bodyParamsButton" style="margin-left:5px">Params</a>
                    <a href="javascript:void(0);" class="editTextButton" onclick="showFileSelector()"
                       id="bodyFileButton" style="margin-left:5px">File</a>
                    <a href="javascript:void(0);" class="editTextButton" onclick="showRawEditor()"
                       id="bodyRawButton" style="margin-left:5px">Raw body</a>
                </div>
                <div id="bodyDataContainer">
                    <textarea name="data" id="body" tabindex="4" class="inputText"></textarea>
                </div>
            </div>


            <div id="body-ParamsEditor" class="paramsEditor">
                <div id="body-ParamsFields" class="editorFields"></div>
            </div>

            <div id="bluebuttonlayout">
                <p>
                    <input class="blueButton" type="button" style="float:right" value="Send Request" id="submit"
                           tabindex="5">
                </p>
            </div>
        </fieldset>
    </section>

    <section id="response">
        <fieldset>
            <legend class="headerText"><img src="images/response.jpg" alt="RESPONSE"/></legend>

            <div id="responsePrint">
                <div id="ptime">
                    <label class="labelText">Time</label>
                    <span>0 millisecs</span>
                </div>

                <div id="pstatus">
                    <label class="labelText">Status</label>
                    <span>200 OK</span>
                </div>

                <div id="respHeaders">
                    <label for="responseHeaders" class="labelText">Headers</label>

                    <p>
                        <textarea name="responseHeaders" id="responseHeaders" tabindex="6" class="inputText"></textarea>
                    </p>
                </div>

                <p id="debugLinks" style="display: none;">
                    <label for="debugLink" class="_msg_">debuglink</label>
                    <a href="" id="debugLink"></a>
                </p>

                <div id="respData" style="display:none">
                    <label for="responseData" class="labelText">Data</label>

                    <div name="responseData" id="responseData" contenteditable="true">
                        <pre><code name="codeData" id="codeData" class="chili-lang-html">&nbsp;</code></pre>
                    </div>
                </div>
            </div>
        </fieldset>
    </section>
</div>
<section id="history">
    <div id="historyContainer">
        <label class="headerText" style="padding-left:10px"> <img src="images/history.jpg" alt="History"/></label>
        <a href="javascript:void(0);" onclick="deleteAllRequests()" class="editTextButton" style="float:right;margin-right:10px">
            Delete all
        </a>
        <ul id="historyItems">
        </ul>
    </div>
</section>
</body>
<script text="text/javascript">
    $(":input:first").focus();
</script>
</html>
